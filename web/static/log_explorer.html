<html>
    <head>
        <!-- header -->
        <title>OWASP Honeypot: Log Explorer</title>
        <!-- import css files -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <!-- style.css used as general css file for index.html -->
        <link rel="stylesheet" href="/css/style.css">
        <!-- import js files -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/Chart.min.js"></script>
        <!-- main.js used as general js file for index.html -->
        <script src="/js/main.js"></script>
        <!-- end of header header -->
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light fixed-top" id="titlebar">
            <a class="navbar-brand" href="index.html"><img src="img/owasp.png" id="logo"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#"><b>Log Explorer</b></a>
                </li>
            </ul>
        </nav>

        <div class="container" style="margin-top:80px">
            <br>
            <div class="row">
                <div class="col-md-6" style="">
                    <select id="module_username">
                    </select>
                    <table id="module_creds_username_table" class="table" style="width:50%; float:left">
                        <thead>
                        <tr>
                            <th align="center">#</th>
                            <th align="center">Username</th>
                            <th align="center">IP Address</th>
                            <th align="center">Count</th>
                            <th align="center"> Module Name </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6" style="">
                    <select id="module_password">
                    </select>
                    <table  id="module_creds_password_table" class="table" style="width:50%; float:right">
                        <thead>
                        <tr>
                            <th align="center">#</th>
                            <th align="center">Password</th>
                            <th align="center">IP Address</th>
                            <th align="center">Count</th>
                            <th align="center"> Module Name </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

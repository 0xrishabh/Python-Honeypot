<html>
    <head>
        <!-- header -->
        <title>OWASP Honeypot: Log Explorer</title>
        <!-- import css files -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <!-- style.css used as general css file for index.html -->
        <link rel="stylesheet" href="/css/style.css">
        <!-- import js files -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/explore.js"></script>
        <!-- end of header header -->
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light fixed-top" id="titlebar">
            <a class="navbar-brand" href="index.html"><img src="img/owasp.png" id="logo"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#"><b>Log Explorer</b></a>
                </li>
            </ul>
        </nav>
    
        <div class="container" style="margin-top:80px">

            <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="event_type">Event Type: </label>
                            <select class="form-control" name="event_type" id="event_type" onchange="change_form()">
                                <option selected value="">Choose...</option>
                                <option value="honeypot-event">Honeypot Event</option>
                                <option value="network-event">Network Event</option>
                                <option value="credential-event">Credential Event</option>
                                <option value="ics-honeypot-event">ICS Honeypot Event</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6" id="module_list" style="visibility: hidden;">
                            <label for="">Module Name: </label>
                            <select class="form-control" name="module_names" id="module_names">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="start_date">Start Date: </label>
                            <input type="date" class="form-control" id="start_date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="end_date">End Date: </label>
                            <input type="date" class="form-control" id="end_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-sm" onclick="search()">Search</button>
                        <button type="button" class="btn btn-secondary btn-sm">Export</button>
                    </div>
                </form>
            </div>
                  
            <br>
            </div>
            <div id="table_container" style="margin-left:80px; margin-right:80px;">
                <table id="event_data_table" class="table" style="float:center">
                </table>
            </div>
        
    </body>
</html>

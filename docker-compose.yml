version: '3'

services:
  app:
    build: .
    command: python3 ohp.py -m all --test
    environment:
      - FLASK_ENV=development
    expose:
        - 5000
    ports:
      - 5000:5000
    volumes:
        - .:/OWASP-Honeypot
    links:
        - mongodb
        - docker_service
    depends_on:
        - mongodb
        - docker_service

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
    volumes:
        - ./data/db:/data/db
    expose:
        - 27017
    ports:
        - 27017:27017
    command: mongod --logpath=/dev/null # --quiet
  
  docker_service:
    build: .
    environment: 
        - DOCKER_HOST='tcp://0.0.0.0:2375'
        - DOCKER_TLS_VERIFY=1
    expose: 
        - 2375
    ports:
        - 2375:2375
